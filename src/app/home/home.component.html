<div class="card mt-4">
  <h4 class="card-header">Home</h4>
  <div class="card-body">
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    {{ userFromApi | json }}
    <ul *ngIf="userFromApi">
      <li>{{ userFromApi.firstName }} {{ userFromApi.lastName }}</li>
    </ul>
  </div>
</div>
